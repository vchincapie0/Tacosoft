{%extends "base.html"%}
{%block title%} Editar Proveedor {%endblock%}
{%block content%}
<div class="modal-dialog modal-md" role="document">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title">Editar Proveedor</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="{% url 'proveedores_app:update_proveedores' object.prov_id %}" method="POST" class="form-control bg-dark text-white" style="--bs-bg-opacity: .5;">
            {% csrf_token %}
            {% if form.errors  %}
                <div class="alert alert-info">    
                    {{form.errors.prov_nombre.0}}
                    {{form.errors.prov_telefono.0}}
                </div>
            {% endif %}

            <div class="mx-4 my-2 row">
                
                <div class="mb-3 col-12">
                    <label for="id_mp_nombre" class="form-label">NIT: </label>
                    {{form.nit}}   
                </div>
        
        
                <div class="mb-3 col-12">
                    <label for="id_mp_fechallegada" class="form-label">Razon Social:</label>
                    {{form.prov_nombre}}   
                </div>

                <div class="mb-3 col-12">
                    <label for="id_mp_fechavencimiento" class="form-label">Tel√©fono</label>
                    <br>
                    {{form.prov_telefono}}  
                </div>

                <div class="col">
                    <button class="btn btn-success" type="submit">Guardar</button>
                    |
                    <a href="{% url 'proveedores_app:list_proveedores' %}" type="button" class="btn btn-danger">Cancelar</a>
                </div>
            </div>
          </form>
        </div>    
    </div>
</div>
{%endblock%}

<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title">¿Qué producto Terminado va a Realizar?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="selec_coccion" action="#" method="POST" class="form-control bg-dark text-white" style="--bs-bg-opacity: .5;">
            {% csrf_token %}

            <div class="mx-4 my-2 row">
                <div class="row mb-2">
                    <div class="col">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Seleccione</option>
                            <option value="1">Pollo Desmechado</option>
                            <option value="2">Carne Desmechada</option>
                            <option value="3">Chorizo</option>
                          </select>
                    </div>
                    
                </div>
                
                <div class="d-flex justify-content-center">
                    <div class="row">
                        <div class="col">
                            <a href="{% url 'procesamientos_app:coccion' %}" type="button" class="btn btn-success" type="submit" >Aceptar</a>
                            &nbsp;
                            <a href="{% url 'procesamientos_app:procesamientos' %}" type="button" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </div>
                </div>
            </div>
          </form>
        </div>    
    </div>
</div>

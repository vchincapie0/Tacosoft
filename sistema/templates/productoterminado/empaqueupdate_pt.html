<div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title">Editar Empaque</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="post" action="{% url 'produ_app:empaque_update' object.id %}" id="EmpaqueUpdateForm">
          {%csrf_token%}
          {%csrf_token%}

          <div class="mx-4 my-2 row">
                      
            <div class="mb-3 col-12">
                <label for="id_pt_lote" class="form-label">Lote Empaque:</label>
                {{form.pt_lote}}  
            </div>
    
    
            <div class="mb-3 col-12">
                <label for="id_emp_pesoKg" class="form-label">Peso Empaque:</label>
                {{form.emp_pesoKg}}
            </div>

            <div class="mb-3 col-12">
                <label for="id_emp_cantidadBolsas" class="form-label">Cantidad Bolsas empacadas:</label>
                {{form.emp_cantidadBolsas}}
            </div>       

            <div class="row">
                <div class="col d-flex justify-content-center">
                  <button type="submit" class="m-1 btn btn-success">Guardar</button>
                  &nbsp;
                  <a type="button" class="m-1 btn btn-danger" href="{% url 'produ_app:list_produ' %}">Cancelar</a>
                </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
